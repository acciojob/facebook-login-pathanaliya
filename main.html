<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Left Section -->
    <div class="section left">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
      <p class="desc">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right Section -->
    <div class="section right">
      <form action="#" method="post">
        <input type="text" id="email" placeholder="Email address or phone number" />
        <input type="password" id="password" placeholder="Password" />
        <button type="submit">Log in</button>
        <a class="forgot" href="#">Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </div>
</body>
</html>
